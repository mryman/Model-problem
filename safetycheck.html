<head>

  <body>
  <h1>This is climber safety check prep list</h1>
  <p id="request-info">Please answer questions below</p>
  <section id="input_boxes">
    <input type='text' id='inName' placeholder='Enter your name'>
    <input type='text' id='inAge' placeholder='Enter your age'>
    <input type='text' id='inHarness' placeholder='Do you have a harness?'>
    <input type='text' id='inRope' placeholder='Do you have a rope?'>
    <input type='text' id='inDevice' placeholder='Do you have a belay device?'>
    <input type='text' id='inCarabiner' placeholder='Do you have a locking carabiner?'>
    <button id='submit_btn'>Submit</button>

  </body>
